    <script>


        let a = 20;
        let b = 30;
        let screens = (message, type) => {
            let alerts1 = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">

             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>`;
            //  document.querySelector('.als1').innerHTML = alerts1;
            $('.als1').append(alerts1)

        }
        function myfun() {
            if (a >= b) {
                screens("Some Error", "danger");
            } else {
                screens("Message Success", "success");
            }

        }


        let Includes = ()=>{
            let arr = [1,2,3,4,5,6,7];

            if(arr.includes(10)){

            }else{

            }
        }

Includes();

        screens("Hello World danger", "danger");
        screens("Hello World warning", "warning");

      setTimeout(() => {
        myfun();

      }, 3000);
