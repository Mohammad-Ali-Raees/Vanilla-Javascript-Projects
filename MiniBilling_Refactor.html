<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-12 mt-5">
                <table class="table table-info table-striped-columns">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="serial">1</th>
                            <td class="item"><input type="text"></td>
                            <td class="quantity"><input type="text" onkeyup="updateTotal(this)"></td>
                            <td class="price"><input type="text" onkeyup="updateTotal(this)"></td>
                            <td class="total"><input type="text" readonly></td>
                        </tr>
                        <tr>
                            <th scope="serial">2</th>
                            <td class="item"><input type="text"></td>
                            <td class="quantity"><input type="text" onkeyup="updateTotal(this)"></td>
                            <td class="price"><input type="text" onkeyup="updateTotal(this)"></td>
                            <td class="total"><input type="text" readonly></td>
                        </tr>
                    </tbody>
                </table>
                <div id="gtotal">Grand Total: $0</div>
            </div>

        </div>
    </div>

    <script>
        function updateTotal(element) {
            let row = element.closest('tr'); // Get the closest row
            let quantity = row.querySelector('.quantity input').value; // Get the quantity value
            let price = row.querySelector('.price input').value; // Get the price value

            // // Ensure both quantity and price are numbers
            quantity = parseFloat(quantity) || 0;
            price = parseFloat(price) || 0;

            let total = quantity * price;
            row.querySelector('.total input').value = total.toFixed(2); // Update the total in the respective row

            updateGrandTotal();
    
        }

        function updateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll('.total input').forEach(totalField => {
                grandTotal += parseFloat(totalField.value) || 0;
            });

            document.getElementById('gtotal').innerText = `Grand Total: $${grandTotal.toFixed(2)}`;
        }
    </script>
</body>

</html>
