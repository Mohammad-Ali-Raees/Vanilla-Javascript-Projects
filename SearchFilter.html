<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Filter</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center mt-4">

            <div class="col-md-8">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label ">Search</label>
                    <input type="text" class="form-control search" placeholder="Search...">

                </div>
            </div>






        </div>
        <div class="row justify-content-center results">

        </div>
    </div>

    <script>
        let arr = [
            {
                "id": 1,
                "name": "Mohammad Ali",
                "age": 28
            },
            {
                "id": 2,
                "name": "Hassan",
                "age": 28
            },
            {
                "id": 3,
                "name": "Ahmed",
                "age": 28
            },
            {
                "id": 4,
                "name": "khan",
                "age": 28
            },
            {
                "id": 5,
                "name": "burak",
                "age": 28
            },
            {
                "id": 6,
                "name": "Shoaib",
                "age": 28
            },
            {
                "id": 7,
                "name": "Ertugrul",
                "age": 28
            },
            {
                "id": 8,
                "name": "Mehmet",
                "age": 28
            },
            {
                "id": 9,
                "name": "Justin",
                "age": 28
            },
            {
                "id": 10,
                "name": "John Doe",
                "age": 28
            }
        ]
        let html;

        function LoadWindow() {
            SearchResult(arr)
        }


        document.querySelector('.search').addEventListener("keyup", function (e) {
            let SearchValue = e.target.value
            let FilteredItems = arr.filter((elem) => {
                return elem.name.toLocaleLowerCase().includes(SearchValue)


            })
            console.log(FilteredItems)

            SearchResult(FilteredItems)

        })





        const SearchResult = (elem) => {
            html = elem
                .map((elem) => {
                    return `
                    <div class="col-md-3" style="margin: 20px 10px;">
        <div class="card" style="width: 18rem;">
 
 <div class="card-body">
   <h5 class="card-title">${elem.name}</h5>
   <h5 class="card-title">${elem.age}</h5>
   <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
 
 </div>
</div>
        </div>
        `;
                })
              
            document.querySelector('.results').innerHTML = html
        };

        LoadWindow()
    </script>

</body>

</html>
