<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Copy Clipboard</title>
</head>
<style>
    body {
        background-color: #313131;
    }

    .fa-copy {
        float: right;
        margin-top: -80px;
        margin-right: 10px;
        background-color: #313131;
        color: white;
        padding: 8px;
        border-radius: 5px;
    }

    .fa-copy:hover {
        cursor: pointer;
    }
</style>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5 bg-light p-4 br-2">
                <h3 class="text-center display-4">COPY TO CLIP BOARD</h3>

                <div class="mb-3 mt-4 p-2">

                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <i class="fa-regular fa-copy" data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Copy To Clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Enable Tooltip Default Bootstrap Code
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        
       

        // Copy to clipboard and update tooltip
        document.querySelector(".fa-copy").addEventListener("click", (e) => {
            const textAreaValue = e.target.closest('div').querySelector('textarea').value; // Target TextArea Element

            // Copy to clipboard
            navigator.clipboard.writeText(textAreaValue)
                .then(() => {
                    const tooltip = bootstrap.Tooltip.getInstance(e.target); // Get the existing tooltip instance
                    tooltip.setContent({ '.tooltip-inner': 'Text Copied To Clipboard!' }); // Update the content manually
                    tooltip.show(); // Show the tooltip again
                })
                .catch((error) => {
                  
                   
                    const tooltip = bootstrap.Tooltip.getInstance(e.target); // Get the existing tooltip instance
                    tooltip.setContent({ '.tooltip-inner': 'Failed To Copy Text' }); // Update the content manually
                    tooltip.show(); // Show the tooltip again
                });
        });


    </script>
</body>

</html>
