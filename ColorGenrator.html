<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Color Generator</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center" style="margin: 40px 0px;">
                <input type="text" class="form-control form-control-sm" disabled name="" id=""><br>
                <button type="button" class="btn btn-sm btn-info" onclick="ClickMe()">CLICK TO GENERATE</button>
            </div>
        </div>
    </div>


    <script>
        function ClickMe() {
            let data = Math.floor(Math.random() * 77569021)
            let colors = "#" + data.toString()
            console.log(colors);
            document.body.style.backgroundColor = colors
            document.querySelector('.form-control').value = colors
        }
    </script>

</body>

</html>
