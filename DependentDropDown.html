<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dependent DropDown</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center" style="margin: 200px 0px;">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Country</label>
                    <select class="form-control" id="CountryDropDown">
                        <option value="" selected="selected">Select</option>

                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">City</label>
                    <select class="form-control" id="CityDropDown">
                        <option value="" selected="selected">Select</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script>
        var worldData = {
            USA: {
                California: ["Los Angeles", "San Diego", "Sacramento"],
                Texas: ["Houston", "Austin"],
                Florida: ["Miami", "Orlando", "Tampa"],
            },
            India: {
                Maharashtra: ["Mumbai", "Pune", "Nagpur"],
                TamilNadu: ["Chennai", "Madurai"],
                Karnataka: ["Bangalore", "Mangalore"],
            },
            Canada: {
                Alberta: ["Calgary", "Edmonton", "Red Deer"],
                BritishColumbia: ["Vancouver", "Kelowna"],
                Manitoba: ["Winnipeg", "Brandon"],
            },
            Germany: {
                Bavaria: ["Munich", "Nuremberg"],
                NorthRhine: ["Cologne", "DÃ¼sseldorf"],
            },

        };

        let CountryList = document.querySelector("#CountryDropDown");
        let City = document.querySelector("#CityDropDown");

        for (let country in worldData) {
            CountryList.options[CountryList.options.length] = new Option(country, country)
        }

        CountryList.onchange = function (e) {
            City.length = 1;
            for (let city in worldData[e.target.value]) {
                City.options[City.options.length] = new Option(city, city)

            }
            console.log(e.target.value)
        }


    </script>

</body>

</html>
